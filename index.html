<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dealer V2</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: white; padding: 1em; text-align: center; }
    .logo { font-size: 1.5em; font-weight: bold; }
    .search { padding: 0.5em; width: 50%; margin: 1em auto; display: block; }
    .cart { float: right; margin-top: -2.5em; margin-right: 1em; }
    nav { background: #f0f0f0; padding: 1em; text-align: center; }
    main { padding: 2em; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2em; }
    .product { border: 1px solid #ddd; padding: 1em; border-radius: 10px; text-align: center; }
    .price { font-weight: bold; margin: 0.5em 0; }
    form { margin-top: 1em; }
    input, button { margin-top: 0.5em; padding: 0.5em; width: 90%; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <header>
    <div class="logo">Dealer V2</div>
    <input type="text" class="search" placeholder="Cerca prodotti..." />
    <div class="cart">Version 2.0.9</div>
  </header>

  <nav>
    <p>Dealer (C) 2025 – Versione 2.0</p>
  </nav>

  <main>
    <h1>Prodotti in evidenza</h1>
    <div class="product-grid">

      <!-- Prodotto 1 -->
      <div class="product">
        <img src="https://i.ibb.co/B58GR7NV/IMG-20250424-WA0001.jpg" alt="Prodotto 1" />
        <h2>Cocaina Tipo 2</h2>
        <p class="price">1€ (A sacchetto)</p>
        <form action="https://formspree.io/f/xnnvgall" method="POST">
          <input type="hidden" name="prodotto" value="Cocaina Tipo 2">
          <input type="email" name="email" placeholder="Inserisci la tua email" required>
          <input type="number" name="quantita" placeholder="Quantità" min="1" value="1" required>
          <button type="submit">Acquista</button>
        </form>
      </div>

      <!-- Prodotto 2 -->
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Prodotto+2" alt="Prodotto 2" />
        <h2>Prodotto 2</h2>
        <p class="price">€29,99</p>
        <form action="https://formspree.io/f/xnnvgall" method="POST">
          <input type="hidden" name="prodotto" value="Prodotto 2">
          <input type="email" name="email" placeholder="Inserisci la tua email" required>
          <input type="number" name="quantita" placeholder="Quantità" min="1" value="1" required>
          <button type="submit">Acquista</button>
        </form>
      </div>

      <!-- Prodotto 3 -->
      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Prodotto+3" alt="Prodotto 3" />
        <h2>Prodotto 3</h2>
        <p class="price">€9,99</p>
        <form action="https://formspree.io/f/xnnvgall" method="POST">
          <input type="hidden" name="prodotto" value="Prodotto 3">
          <input type="email" name="email" placeholder="Inserisci la tua email" required>
          <input type="number" name="quantita" placeholder="Quantità" min="1" value="1" required>
          <button type="submit">Acquista</button>
        </form>
      </div>

    </div>
  </main>

  <footer>
    © 2025 Dealer V2 - Tutti i diritti riservati
  </footer>

</body>
</html>
