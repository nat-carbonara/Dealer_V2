<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dealer V2</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search {
      padding: 5px;
      font-size: 16px;
      width: 200px;
    }

    .cart {
      font-weight: bold;
    }

    nav {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 5px 0;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product .price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product a button {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .product a button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dealer V2</div>
    <input type="text" class="search" placeholder="Cerca prodotti..." />
    <div class="cart">Carrello</div>
  </header>

  <nav>
    <p>Dealer (C) 2025 – Versione 2.0</p>
  </nav>

  <main>
    <h1>Prodotti in evidenza</h1>
    <div class="product-grid">
      <div class="product">
        <img src="https://i.ibb.co/B58GR7NV/IMG-20250424-WA0001.jpg" alt="Prodotto 1" />
        <h2>Cocaina Tipo 2</h2>
        <p class="price">1€ (A sacchetto)</p>
        <a href="mailto:acquisti@dealer.com?subject=Richiesta%20acquisto:%20Cocaina%20Tipo%202&body=Vorrei%20acquistare%20Cocaina%20Tipo%202%20a%201€%20per%20sacchetto.%0APer%20favore%20contattatemi%20per%20i%20dettagli.">
          <button>Acquista</button>
        </a>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Prodotto+2" alt="Prodotto 2" />
        <h2>Prodotto 2</h2>
        <p class="price">€29,99</p>
        <a href="mailto:acquisti@dealer.com?subject=Richiesta%20acquisto:%20Prodotto%202&body=Vorrei%20acquistare%20Prodotto%202%20al%20prezzo%20di%2029,99€.%0APer%20favore%20contattatemi%20per%20i%20dettagli.">
          <button>Acquista</button>
        </a>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x200?text=Prodotto+3" alt="Prodotto 3" />
        <h2>Prodotto 3</h2>
        <p class="price">€9,99</p>
        <a href="mailto:acquisti@dealer.com?subject=Richiesta%20acquisto:%20Prodotto%203&body=Vorrei%20acquistare%20Prodotto%203%20al%20prezzo%20di%209,99€.%0APer%20favore%20contattatemi%20per%20i%20dettagli.">
          <button>Acquista</button>
        </a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Dealer V2 - Tutti i diritti riservati
  </footer>
</body>
</html>
